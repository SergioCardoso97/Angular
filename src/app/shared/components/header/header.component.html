<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row contrainer">
            <nav>
                <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
                <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
                <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
            </nav>
            <a routerLink="/order" mat-raised-button [matBadge]="this.total$ | async" matBadgeColor="accent">
                <span class="material-icons">shopping_cart</span>
                Carrito
            </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
