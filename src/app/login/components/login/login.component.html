<div class="login-wrapper main-div" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box mat">
    <mat-card-header>
      <mat-card-title>Log in <mat-icon style="padding-left: 10%;">login</mat-icon></mat-card-title><br>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">Log in</button> <br> <br>
    </form>
    <button routerLink="/login/new-user" mat-raised-button color="" class="btn-block">Registrarse</button>
  </mat-card>
</div>
